<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="/static/templates/bundle.css">
</head>

<body class="mdc-typography">
  <div>
    <header class="mdc-top-app-bar mdc-top-app-bar--fixed mdc-elevation--z4">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <button class="home mdc-icon-button material-icons">
            home
          </button>

          <button class="link-button mdc-button  mdc-button--dense">outgoing</button>
          <button class="link-button mdc-button  mdc-button--dense">incoming</button>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">

          <button class="login-button  mdc-button">
            <i class="material-icons mdc-button__icon" aria-hidden="true">person</i>
            <span class="mdc-button__label mdc-typography--caption">Login</span>
          </button>


        </section>
      </div>
    </header>

    <main class="mdc-top-app-bar--fixed-adjust">
      <div class="mdc-layout-grid" id="main-content">
        <div id="link-content">
          <div
            class="mdc-text-field mdc-text-field--no-label mdc-text-field--fullwidth mdc-text-field--with-trailing-icon">
            <i class="material-icons mdc-text-field__icon">search</i>
            <input type="search" class="mdc-text-field__input" id="search" style="border-bottom-color: #5f259f;">
            <div class="mdc-line-ripple"></div>
          </div>
          <div class="mdc-text-field-helper-line" id="link">
            <div class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent" aria-hidden="true">
            </div>
          </div>
          <div id="result">
            <div class="mdc-list-group">
              <ul class="mdc-list mdc-list--two-line mdc-list--dense" id="result-list">
              </ul>
            </div>
          </div>


          <div class="manage-items mdc-layout-grid mdc-elevation--z1">
          </div>

        </div>
        <script type="text/template" id="search-result">
          <li class="searchresultlist mdc-list-item" style="display:none" data-source="%%source%%">
              <span class="mdc-list-item__text">
                  <span class="item-name mdc-list-item__primary-text">%%name%%</span>
                  <span class="item-type mdc-list-item__secondary-text">%%type%%</span>
              </span>
          </li>
        </script>

        <script type="text/template" id="manage-item">
          <div class="mdc-layout-grid__inner" style="border-bottom:solid 1px #d2d1da">
              <div class="mdc-layout-grid__cell--span-10">
                  <span class="%%typoclass%%">%%name%%</span>          
              </div>
              <div class="mdc-layout-grid__cell--span-2">
                  <div class="%%switchclass%%">
                      <div class="mdc-switch__track" ></div>
                      <div class="mdc-switch__thumb-underlay">
                          <div class="mdc-switch__thumb" >
                              <input type="checkbox" id="%%name%%-switch" class="mdc-switch__native-control" role="switch" %%switchstatus%%>
                          </div>
                      </div>                                            
                  </div>
                  <label class="mdc-typography--caption" for="%%name%%-switch" data-url="%%url%%">%%switch%%</label>
              </div>                  
          </div>  
        </script>

        <script type="text/template" id="home-page">
          <div id="home-page">
            <div class="mdc-layout-grid">
              <div class="mdc-layout-grid__inner">
                <div id="incoming-card" class="mdc-layout-grid__cell--span-6 mdc-elevation--z5"
                  style="background-color:white;cursor:pointer;" href="#">
                </div>
                <div id="outgoing-card" class="mdc-layout-grid__cell--span-6 mdc-elevation--z5"
                  style="background-color:white; cursor:pointer;" href="#">
                </div>
              </div>
            </div>
          </div>
        </script>
      </div>
    </main>
  </div>
  <script type="text/template" id="snackresponse">
  <div class="mdc-snackbar">
    <div class="mdc-snackbar__surface">
      <div class="mdc-snackbar__label"
           role="status"
           aria-live="polite">
        %%statusmessage%%
      </div>
    </div>
  </div>
</script>
  <script src="/static/templates/bundle.js" async></script>
</body>
