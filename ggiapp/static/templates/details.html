{% extends "base.html" %}

{% block content %}

<div class="mdl-grid" style="max-width: 1080px; margin-top: 50px">
  <div class="mdl-cell--8-col-desktop" style="display: flex;justify-content: center;">
    <table class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp" style="width: 100%;">
      <thead>
        <tr>
          <th>Device</th>
          <th>Enabled</th>
          <th>Indicators in SevOne</th>
        </tr>
      </thead>
      <tbody>
        {% for device in devices| tojson %}
        <tr>
          <td class="mdl-data-table__cell--non-numeric">{{device.deviceName}}</td>
          <td>{{device.count}}</td>
          <td>{{device.sevoneIndicators}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
