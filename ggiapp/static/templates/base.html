<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!--
  <link href="/static/css/material.css" rel="stylesheet">
  <link href="/static/css/material-icons.css" rel="stylesheet">
  <script src="/static/js/material.min.js"></script>
  <script src="/static/js/jquery.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
  -->
  <!--Bootstrap-->

  {% block head %}
  <meta charset="utf-8" />
  {% endblock %}
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <!-- Material Design icon font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    .mdl-navigation__link .material-icons {
      margin-right: 20px;
    }

    #search-container {
      margin-left: 10%;
      margin-right: 10%;
      margin-top: 100px;
      display: flex;
      justify-content: center;
    }

    .mdl-data-table td {
      text-align: left;
    }

    .mdl-data-table th {
      text-align: left;
    }
  </style>

  <meta charset="utf-8" />

</head>

<body id="page-top">
    <header class="mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
              <a class="mdc-typography--title" href="{{url_for('index')}}">
                  <span class="mdc-top-app-bar__title">
                    GGI Splunk Stream
                  </span>
                </a>
           </section>
        

        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="{{url_for('splunk')}}">Splunk</a>
          <a class="mdl-navigation__link" href="{{url_for('sevone')}}">SevOne</a>
        </nav>
      </div>
    </header>

    <main class="mdl-layout__content">
      <div class="page-content">
        {% block content %}
        {% endblock %}
      </div>
    </main>
  </div>

</body>

</html>
